<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Skills Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .test-section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9fafb;
        }
        .job-input {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        .job-input textarea {
            width: 100%;
            height: 120px;
            resize: vertical;
        }
        .test-btn {
            background: #2563eb;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            margin: 10px 10px 10px 0;
            font-weight: 500;
        }
        .test-btn:hover { background: #1d4ed8; }
        .test-btn:disabled { background: #9ca3af; cursor: not-allowed; }
        .results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        .result-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            background: white;
        }
        .skills-before {
            background: #fef2f2;
            border-color: #fca5a5;
        }
        .skills-after {
            background: #f0fdf4;
            border-color: #86efac;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Enhanced Core Skills Test</h1>
        <p>Test how Core Skills dynamically adapt to different job requirements using AI.</p>
        
        <div class="test-section">
            <h3>üìù Job Requirements</h3>
            <div class="job-input">
                <input type="text" id="jobTitle1" placeholder="Job Title" value="Senior Software Engineer">
                <input type="text" id="company1" placeholder="Company Name" value="Google">
                <textarea id="jobDesc1" placeholder="Job Description">We are looking for a Senior Software Engineer to join our Cloud Platform team. 

Requirements:
‚Ä¢ 5+ years of software development experience
‚Ä¢ Proficiency in Python, Java, or Go
‚Ä¢ Experience with cloud platforms (GCP, AWS, Azure)
‚Ä¢ Knowledge of microservices architecture
‚Ä¢ Experience with Kubernetes and Docker
‚Ä¢ Strong understanding of distributed systems
‚Ä¢ Experience with CI/CD pipelines
‚Ä¢ Agile development methodology
‚Ä¢ Strong problem-solving and analytical skills</textarea>
            </div>
            <button class="test-btn" onclick="testJob1()">üöÄ Test Software Engineer Skills</button>
            <div id="result1" class="results" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3>üìà Different Job Type</h3>
            <div class="job-input">
                <input type="text" id="jobTitle2" placeholder="Job Title" value="Product Marketing Manager">
                <input type="text" id="company2" placeholder="Company Name" value="HubSpot">
                <textarea id="jobDesc2" placeholder="Job Description">We're seeking a Product Marketing Manager to lead go-to-market strategies for our SaaS platform.

Requirements:
‚Ä¢ 3+ years of product marketing experience
‚Ä¢ Experience with SaaS and B2B marketing
‚Ä¢ Strong analytical and data-driven mindset
‚Ä¢ Experience with marketing automation tools
‚Ä¢ Content creation and campaign management
‚Ä¢ Cross-functional collaboration with sales and product teams
‚Ä¢ Customer research and market analysis
‚Ä¢ Brand management and positioning
‚Ä¢ Social media marketing and influencer partnerships</textarea>
            </div>
            <button class="test-btn" onclick="testJob2()">üìä Test Marketing Manager Skills</button>
            <div id="result2" class="results" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3>üè≠ Operations Role</h3>
            <div class="job-input">
                <input type="text" id="jobTitle3" placeholder="Job Title" value="VP of Operations">
                <input type="text" id="company3" placeholder="Company Name" value="Stripe">
                <textarea id="jobDesc3" placeholder="Job Description">We're looking for a VP of Operations to scale our global operations and drive operational excellence.

Requirements:
‚Ä¢ 8+ years of operations leadership experience
‚Ä¢ Experience scaling operations in high-growth companies
‚Ä¢ Strong background in process optimization and automation
‚Ä¢ Experience with supply chain management
‚Ä¢ Team leadership and organizational development
‚Ä¢ Strategic planning and execution
‚Ä¢ Data analysis and performance metrics
‚Ä¢ Cross-functional stakeholder management
‚Ä¢ Experience with AI and automation tools
‚Ä¢ International operations experience</textarea>
            </div>
            <button class="test-btn" onclick="testJob3()">üîß Test Operations VP Skills</button>
            <div id="result3" class="results" style="display: none;"></div>
        </div>

        <div id="status" style="margin: 20px 0;"></div>
    </div>

    <script>
        const baseSkills = [
            'Support Management', 'Influencer Marketing', 'Social Media Marketing',
            'Software Development', 'Enterprise Software', 'Client Relations',
            'Account Management', 'Cross-functional Collaborations', 'AI',
            'Supply Chain Management', 'Organizational Leadership', 'Procurement',
            'Key Account Management', 'Build Strong Relationships', 'SaaS',
            'Fleet Operations', 'Sales', 'SaaS Development',
            'Business-to-Business (B2B)', 'Operations Management'
        ];

        async function testJobSkills(jobNumber) {
            const jobTitle = document.getElementById(`jobTitle${jobNumber}`).value;
            const company = document.getElementById(`company${jobNumber}`).value;
            const jobDescription = document.getElementById(`jobDesc${jobNumber}`).value;
            const resultDiv = document.getElementById(`result${jobNumber}`);
            const statusDiv = document.getElementById('status');

            statusDiv.innerHTML = `‚è≥ Generating AI-customized skills for ${jobTitle}...`;

            const jobData = { title: jobTitle, company: company, description: jobDescription };
            const profileData = {
                name: 'Nagarjun B J',
                designation: 'Managing Director',
                skills: 'AI Development, SaaS Solutions, Team Leadership, Operations Management'
            };

            try {
                const response = await fetch('http://localhost:4003/api/ai/customize', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ jobData, profileData })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const result = await response.json();
                
                // Extract skills from the generated content
                const skillsMatch = result.data.customizedContent.match(/<h2>Core Skills<\/h2>\s*<p>([^<]+)<\/p>/);
                const customizedSkills = skillsMatch ? skillsMatch[1].trim() : 'Skills not found';

                resultDiv.innerHTML = `
                    <div class="result-card skills-before">
                        <h4>üî¥ Original Base Skills</h4>
                        <p><small>${baseSkills.join(', ')}</small></p>
                    </div>
                    <div class="result-card skills-after">
                        <h4>üü¢ AI-Customized Skills for ${jobTitle}</h4>
                        <p><strong>${customizedSkills}</strong></p>
                        <hr>
                        <p><strong>ATS Score:</strong> ${result.data.atsScore}%</p>
                        <p><strong>Keywords Matched:</strong> ${result.data.keywordsMatched.join(', ')}</p>
                    </div>
                `;
                
                resultDiv.style.display = 'grid';
                statusDiv.innerHTML = `‚úÖ Successfully generated customized skills for ${jobTitle}!`;

            } catch (error) {
                statusDiv.innerHTML = `‚ùå Error generating skills: ${error.message}`;
            }
        }

        function testJob1() { testJobSkills(1); }
        function testJob2() { testJobSkills(2); }
        function testJob3() { testJobSkills(3); }
    </script>
</body>
</html>

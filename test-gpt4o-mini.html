<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-4o-mini Model Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .btn {
            background: #2563eb;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            margin: 10px 0;
            font-weight: 500;
            display: block;
            width: 100%;
        }
        .btn:hover { background: #1d4ed8; }
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 6px;
            font-weight: 500;
        }
        .status.success { background: #d1ecf1; color: #0c5460; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.info { background: #fff3cd; color: #856404; }
        .debug-output {
            background: #1f2937;
            color: #f9fafb;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ GPT-4o-mini Model Test</h1>
        <p>Test that the backend is now using GPT-4o-mini instead of GPT-3.5-turbo</p>
        
        <div id="status"></div>
        
        <button class="btn" onclick="testGPT4oMini()">üöÄ Test GPT-4o-mini Integration</button>
        <button class="btn" onclick="testHealthEndpoint()">üè• Test Health Endpoint</button>
        
        <div class="debug-output" id="debugOutput">Test output will appear here...</div>
    </div>

    <script>
        function log(message) {
            const output = document.getElementById('debugOutput');
            const timestamp = new Date().toLocaleTimeString();
            output.textContent += `[${timestamp}] ${message}\n`;
            output.scrollTop = output.scrollHeight;
        }

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        async function testHealthEndpoint() {
            showStatus('üè• Testing health endpoint...', 'info');
            log('Testing health endpoint...');
            
            try {
                const response = await fetch('http://localhost:4003/health');
                const data = await response.json();
                
                if (response.ok) {
                    log('Health endpoint response:');
                    log(JSON.stringify(data, null, 2));
                    showStatus('‚úÖ Health endpoint working', 'success');
                } else {
                    log(`Health endpoint error: ${response.status}`);
                    showStatus('‚ùå Health endpoint failed', 'error');
                }
            } catch (error) {
                log(`Health endpoint error: ${error.message}`);
                showStatus('‚ùå Backend connection failed', 'error');
            }
        }

        async function testGPT4oMini() {
            showStatus('üß™ Testing GPT-4o-mini model...', 'info');
            log('Testing GPT-4o-mini model integration...');
            
            document.getElementById('debugOutput').textContent = '';
            
            // Simple test data to trigger OpenAI service
            const testData = {
                jobData: {
                    title: "Software Engineer",
                    company: "Test Company",
                    description: "Looking for a Software Engineer with JavaScript and Python experience."
                },
                profileData: {
                    name: "Test User",
                    designation: "Developer",
                    skills: "JavaScript, Python",
                    workExperience: [
                        {
                            designation: "Junior Developer",
                            company: "Tech Corp",
                            description: "Worked on web applications"
                        }
                    ],
                    certificates: []
                }
            };

            log('Sending test request to OpenAI API...');
            log('Model should be: GPT-4o-mini');
            
            try {
                const response = await fetch('http://localhost:4003/api/ai/customize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });

                log(`Response Status: ${response.status}`);

                if (response.ok) {
                    const result = await response.json();
                    log('SUCCESS: GPT-4o-mini response received');
                    log('Response data:');
                    log(JSON.stringify(result, null, 2));
                    
                    if (result.success) {
                        showStatus('‚úÖ GPT-4o-mini is working correctly!', 'success');
                        log('‚úÖ Model upgrade successful - GPT-4o-mini is active');
                    } else {
                        showStatus('‚ö†Ô∏è Response received but with errors', 'error');
                        log('Response error: ' + (result.error || 'Unknown error'));
                    }
                } else {
                    const errorText = await response.text();
                    log(`HTTP Error: ${response.status} - ${errorText}`);
                    
                    if (response.status === 401) {
                        showStatus('üîë OpenAI API Key issue - falling back to mock service', 'error');
                        log('Note: 401 Unauthorized - API key may be invalid');
                        log('System should fallback to MockAIService');
                    } else {
                        showStatus('‚ùå HTTP error from backend', 'error');
                    }
                }
            } catch (error) {
                log(`Network Error: ${error.message}`);
                showStatus('‚ùå Network error occurred', 'error');
            }
        }

        // Initialize
        window.onload = () => {
            showStatus('üß™ GPT-4o-mini test ready. Backend should be using GPT-4o-mini model now.', 'success');
            log('GPT-4o-mini Model Test Initialized');
            log('Backend URL: http://localhost:4003');
            log('Expected Model: GPT-4o-mini');
        };
    </script>
</body>
</html>

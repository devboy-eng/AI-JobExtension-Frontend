<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            width: 100px;
            height: 100px;
            overflow: hidden;
        }
        .floating-btn {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4A90E2 0%, #7BB3F0 100%);
            border: 4px solid rgba(255,255,255,0.9);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 30px rgba(74,144,226,0.6);
            transition: all 0.3s ease;
            position: relative;
        }
        .floating-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 35px rgba(74,144,226,0.8);
        }
        .logo-text {
            color: white;
            font-weight: bold;
            font-size: 18px;
            font-family: 'Segoe UI', Arial, sans-serif;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        .close-btn {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: rgba(0,0,0,0.7);
            color: white;
            border: 2px solid white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        .close-btn:hover {
            background: rgba(255,0,0,0.8);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="floating-btn" onclick="openSidebar()">
        <div class="logo-text">KU</div>
        <div class="close-btn" onclick="closeFloatingButton(event)">Ã—</div>
    </div>
    <script>
        function openSidebar() {
            console.log('Floating button clicked!');
            if (window.electronAPI && window.electronAPI.openSidebar) {
                window.electronAPI.openSidebar();
            } else {
                console.log('electronAPI not available');
            }
        }
        
        function closeFloatingButton(event) {
            event.stopPropagation(); // Prevent opening sidebar when clicking close
            console.log('Close button clicked!');
            if (window.electronAPI && window.electronAPI.closeFloatingButton) {
                window.electronAPI.closeFloatingButton();
            } else {
                console.log('electronAPI closeFloatingButton not available');
            }
        }
        
        // Test that the button is loaded
        console.log('Floating button HTML loaded');
        
        // Make the button flash to ensure it's visible
        setTimeout(() => {
            document.querySelector('.floating-btn').style.animation = 'pulse 1s infinite';
            const style = document.createElement('style');
            style.textContent = `
                @keyframes pulse {
                    0% { opacity: 1; transform: scale(1); }
                    50% { opacity: 0.7; transform: scale(1.1); }
                    100% { opacity: 1; transform: scale(1); }
                }
            `;
            document.head.appendChild(style);
        }, 1000);
    </script>
</body>
</html>

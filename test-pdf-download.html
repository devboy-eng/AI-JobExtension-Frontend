<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test PDF Download</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .btn {
            background: #2563eb;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            margin: 10px;
            font-weight: 500;
        }
        .btn:hover { background: #1d4ed8; }
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 6px;
            font-weight: 500;
        }
        .status.success { background: #d1ecf1; color: #0c5460; }
        .status.error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test PDF Download Functionality</h1>
        <p>Test the enhanced PDF download feature with proper formatting.</p>
        
        <div id="status"></div>
        
        <button class="btn" onclick="testPDFDownload()">üìÑ Test PDF Download</button>
        <button class="btn" onclick="generateSampleResume()">üìù Generate Sample Resume</button>
        
        <div id="resumeContent" style="display: none;">
            <!-- Sample resume content will be inserted here -->
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:4003/api';

        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        async function generateSampleResume() {
            showStatus('‚è≥ Generating sample resume...', 'success');
            
            try {
                const response = await fetch(`${API_BASE}/ai/customize`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        jobData: {
                            title: "Senior Full Stack Developer",
                            company: "Google", 
                            description: "We need a Senior Full Stack Developer with JavaScript, Python, React, AWS, leadership, and cloud expertise."
                        },
                        profileData: {
                            name: "Nagarjun B J",
                            designation: "Managing Director",
                            skills: "AI Development, Software Development, Team Leadership",
                            workExperience: [{
                                designation: "Managing Director",
                                company: "site.kuposu.co",
                                description: "Leading an AI-driven software development company."
                            }]
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('resumeContent').innerHTML = result.data.customizedContent;
                    document.getElementById('resumeContent').style.display = 'block';
                    showStatus('‚úÖ Sample resume generated! Now you can test PDF download.', 'success');
                } else {
                    throw new Error(result.error || 'Unknown error');
                }

            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function testPDFDownload() {
            const resumeContent = document.getElementById('resumeContent');
            
            if (!resumeContent.innerHTML.trim()) {
                showStatus('‚ö†Ô∏è Please generate a sample resume first!', 'error');
                return;
            }

            showStatus('‚è≥ Generating PDF...', 'success');

            try {
                const response = await fetch(`${API_BASE}/download/pdf`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        htmlContent: resumeContent.innerHTML,
                        filename: `test_resume_${Date.now()}.html`
                    })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const pdfBlob = await response.blob();
                
                // Create blob and download
                const url = URL.createObjectURL(pdfBlob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `resume_${Date.now()}.pdf`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                // Clean up
                setTimeout(() => URL.revokeObjectURL(url), 1000);
                
                showStatus('‚úÖ PDF downloaded successfully! Ready to use for job applications.', 'success');
                
            } catch (error) {
                showStatus(`‚ùå PDF Download Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
